{% load sass_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% sass_src 'css/cssreset.scss' %}">
    <link rel="stylesheet" type="text/css" href="{% sass_src 'css/auth/base.scss' %}">
    <title>{% block title %}登入{% endblock %}</title>
    {% block style %}{% endblock %}
</head>
<body>
    <div class="main">
        {% block content %}{% endblock %}
        <div class="footer">
            <p>
                WEBSITE BY Faninsights
            </p>
            <p>
                © 2023. All rights reserved.
            </p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
    {% block js %}{% endblock %}
</body>
</html>
